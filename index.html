<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>DrawB generates databses from visual models.</h1>
      <p>Don't worry about code, just draw it!</p>
      <a href="https://www.lewagon.com" target="_blank" class="btn-flat">Try now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <section class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img class="img-card" src="images/think.svg" alt="Think image">
        <h3>Think</h3>
        <p>Imagine your data model</p>
      </div>
      <div class="card">
        <img class="img-card" src="images/draw.svg" alt="Draw image">
        <h3>Draw</h3>
        <p>Draw it in a DB Design tool</p>
      </div>
      <div class="card">
        <img class="img-card" src="images/create.svg" alt="Create image">
        <h3>Create</h3>
        <p>Generate your database and ruby models</p>
      </div>
    </div>
  </section>

  <!-- code a footer -->
  <footer class="footer">
    <ul class="list-inline">
      <li>
        <a href="https://github.com/leandrobarroso" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/leandrorbarroso" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/LRBarroso" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
    </ul>
    <p>This website was coded with ❤️ and ☕ by Leandro Barroso.</p>
  </footer>

</body>

</html>
